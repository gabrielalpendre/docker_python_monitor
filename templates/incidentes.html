<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Histórico de Erros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <nav class="navbar navbar-light bg-white shadow-sm px-4 d-flex justify-content-between align-items-center h-40">
            <div class="d-flex align-items-center">
                <img :src="logoSrc" alt="GABRL" height="25" class="me-3" />
            </div>
            <div class="buttons d-flex gap-2 align-items-center">
                <a href="{{ url_for('incidentes.incidentes') }}" class="btn btn-secondary btn-sm btn-refresh">Refresh</a>
                <a href="{{ url_for('reports.reports') }}" class="btn btn-secondary btn-sm">Relatórios</a>
                <a href="{{ url_for('home.home') }}" class="btn btn-secondary btn-sm">Home</a>
                <button @click="toggleTheme" class="btn btn-secondary ms-3" title="Alternar tema">
                    <i :class="themeIcon"></i>
                </button>
            </div>
        </nav>

        <div class="container mt-4">
            <div class="container-section mb-4">
                <h4 class="mb-3">Filtros de Incidentes</h4>
                <div class="filter-group">
                    <label class="form-label mb-0" for="type">Tipo:</label>
                    <select class="form-select" v-model="selectedType" id="type">
                        <option value="">Todos</option>
                        <option v-for="type in types" :key="type" :value="type">[[ type ]]</option>
                    </select>

                    <label class="form-label mb-0" for="service" style="margin-left: 1rem;">Serviço:</label>
                    <select class="form-select" v-model="selectedService" id="service">
                        <option value="">Todos</option>
                        <option v-for="service in filteredServices" :key="service" :value="service">[[ service ]]</option>
                    </select>
                </div>
            </div>
            <table class="table table-striped table-responsive">
                <thead>
                    <tr>
                        <th>Timestamp</th><th>Service</th><th>Motivo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="entry in filteredIncidents" :key="entry.timestamp + entry.service">
                        <td>[[ entry.timestamp ]]</td><td>[[ entry.service ]]</td><td><pre style="white-space: pre-wrap; margin: 0;">[[ entry.reason ]]</pre></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const PAGE_DATA = {
            history: {{ history | tojson }},
            types: {{ types | tojson }},
            type_map: {{ type_map | tojson }},
            logoLight: "{{ url_for('static', filename='images/logo.png') }}",
            logoDark: "{{ url_for('static', filename='images/logo.png') }}"
        };
    </script>
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
    <script src="{{ url_for('static', filename='js/incidentes.js') }}"></script>
</body>
</html>
