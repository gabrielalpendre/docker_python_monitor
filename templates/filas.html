<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Docker Service Stats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
</head>
<body>
    <div id="app">
        <nav class="navbar navbar-light bg-white shadow-sm px-4 d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center"><img :src="logoSrc" alt="GABRL" height="25" class="me-3" /></div>
            <div class="last-update text-end">
                <strong>Última atualização:</strong>
                <div class="fs-5">[[ lastUpdate ]]</div>
            </div>
            <div class="buttons d-flex gap-2">
                <a href="{{ url_for('incidentes.incidentes') }}" class="btn btn-secondary btn-sm">Histórico de incidentes</a>
                <a href="{{ url_for('reports.reports') }}" class="btn btn-secondary btn-sm">Relatórios</a>
                {% if FLASK_PREFIX != '/homol' %}
                    <a href="{{ url_for('tabelas.tabelas') }}" class="btn btn-secondary btn-sm">Banco de Dados</a>
                {% endif %}
                <a href="{{ url_for('home.home') }}" class="btn btn-secondary btn-sm">Home</a>
                <button @click="toggleTheme" class="btn btn-secondary ms-3" title="Alternar tema">
                    <i :class="themeIcon"></i>
                </button>
            </div>
        </nav>

        <div class="container mt-4">
            <div class="d-flex align-items-center mb-3">
                <h3 class="mb-0">Filas AWS</h3>
                <div class="d-flex align-items-center" style="margin-left: 40px;">
                    <label class="form-label mb-0 me-2" for="type">Selecione a conta:</label>
                    <select class="form-select" v-model="tipoSelecionado" id="type" style="width: auto;">
                        <option value="producao">Produção</option>
                        <option value="antiga">Desenvolvimento</option>
                    </select>
                </div>
            </div>
            <div v-if="loading" class="alert alert-info spaced-section">Carregando...</div>
            <div v-else-if="queues.length === 0" class="alert alert-warning spaced-section">Nenhum dado encontrado.</div>
            <div v-else class="table-responsive spaced-section">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Queue</th><th>Messages</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="row in queues" :key="row.Queue">
                            <td>[[ row["Queue"] ]]</td><td>[[ row["Messages"] ]]</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const PAGE_DATA = {
            queues_url: "{{ FLASK_PREFIX }}/queues/",
            logoLight: "{{ url_for('static', filename='images/logo.png') }}",
            logoDark: "{{ url_for('static', filename='images/logo.png') }}"
        };
    </script>
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
    <script src="{{ url_for('static', filename='js/filas.js') }}"></script>
</body>
</html>
